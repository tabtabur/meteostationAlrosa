<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="icon" href="image/plane-icons.png" type="image">
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="reg.css">
</head>
<body>
    <div class="form-container">
        <h2>Регистрация</h2>
        
        <form id="registerForm">
            <div class="form-group">
                <input type="text" name="username" placeholder="Имя пользователя" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Пароль" required>
            </div>
            <div class="form-group">
                <input type="password" name="confirm_password" placeholder="Повторите пароль" required>
            </div>
            
            <button type="button" onclick="registerUser()">Зарегистрироваться</button>
        </form>
        
        <div class="login-link">
            <p>Уже есть аккаунт? <a href="login.html">Войти</a></p>
            <p><a href="main.html">← Вернуться на главную</a></p>
        </div>
    </div>

    <script>
        function registerUser() {
            // Сохраняем в localStorage, что пользователь зарегистрирован
            localStorage.setItem('userRegistered', 'true');
            
            // Переходим на главную страницу с параметром успешной регистрации
            window.location.href = 'main.html?registration=success';
        }
    </script>
</body>
</html>
